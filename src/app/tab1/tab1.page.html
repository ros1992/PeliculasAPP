<ion-header mode="ios">

  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="openDatePicker()">Fecha</ion-button>
    </ion-buttons>
    <ion-title>Peliculas Nuevas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-modal [isOpen]="isDatePickerOpen" (didDismiss)="isDatePickerOpen = false">
    <ng-template>
      <ion-content>
        <ion-datetime locale="es-ES" presentation="date"
                      (ionChange)="dateChanged($event)">
        </ion-datetime>
        <ion-button (click)="closeDatePicker()">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <app-slideshow-backdrop [peliculas]="PeliculasMBD"></app-slideshow-backdrop>

  <ion-header mode="ios" class="ion-padding">
    <ion-toolbar>
      <ion-title>Poster</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-slideshow-poster [poster]="PeliculasMBD"></app-slideshow-poster>

  <ion-header mode="ios" class="ion-padding">
    <ion-toolbar>
      <ion-title>En Cines</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-pares [poster]="Popular" (cargamass)="cargarMas()"></app-pares>

</ion-content>
