<ion-content>
  <ion-label class="titulo">
    <h1>Detalle de {{ PeliculaDetalles.title }}</h1>
  </ion-label>
  <img [src]="PeliculaDetalles.backdrop_path | imagen" *ngIf="PeliculaDetalles.backdrop_path">

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="PeliculaDetalles.poster_path | imagen" *ngIf="PeliculaDetalles.poster_path">
        </ion-card>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" class="colo-iconos"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{ PeliculaDetalles.vote_average }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people" class="colo-iconos"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{ PeliculaDetalles.vote_count }}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ PeliculaDetalles.overview | slice: 0: oculto }}...</ion-label>
        <ion-label *ngIf="oculto !== 5000" (click)="oculto=5000" color="primary"> Leer m√°s!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of PeliculaDetalles.genres" color="success">
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <swiper-container [slidesPerView]="3.4" [freeMode]="true" [spaceBetween]="-10">
    <swiper-slide *ngFor="let Actores of PelicualActores">
      <ion-card class="card-actor">
        <img [src]="Actores.profile_path | imagen" *ngIf="Actores.profile_path">
        <img src="/assets/no-avatar.jpg" *ngIf="!Actores.profile_path">
        <ion-labeL>{{ Actores.name }}</ion-labeL>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favoritos()">
        <ion-icon slot="start" [name]="stars"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
